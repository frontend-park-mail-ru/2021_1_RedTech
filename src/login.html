<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>
<body>
<div class="login">
    <div class="login_content">
        <div class="login_title">
            Вход
        </div>
        <div class="login_title-hint">
            Войдите для доступа к подписке и списку избранного
        </div>
        <div class="login_form">
            <div class="login_form-content">
                <form>
                    <div class="login_form-inputs">
                        <div class="login_form-input-field">
                            <input type="email" class="login_form-input" placeholder="Email">
                        </div>
                        <div class="login_form-input-field">
                            <input type="password" class="login_form-input" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="login_form-hint">
                        Забыли пароль?
                    </div>
                    <button class="login_form-button">
                        Войти
                    </button>
                </form>
                <div class="login_networks">
                    <div class="login_networks-title">
                        Или ввойдите с помощью социальных сетей
                    </div>
                    <div class="login_networks-content">
                        <div class="login_networks-img">
                            <button class="login_networks-button">
                                <img class="login_networks-img" src="img/google.svg" alt="">
                            </button>
                        </div>
                        <div class="login_networks-img">
                            <button class="login_networks-button">
                                <img class="login_networks-img" src="img/facebook.svg" alt="">
                            </button>
                        </div>
                        <div class="login_networks-img">
                            <button class="login_networks-button">
                                <img class="login_networks-img" src="img/vk.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="login_no-acc">
                    Еще нет аккаунта?
                    <a class="login_no-acc-link" href="signup.html">Зарегистрируйтесь!</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
</body>
</html>
