<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href="/css/signup.css" >
</head>
<body>
<div class="signup">
    <div class="signup_content">
        <div class="signup_title">
            Регистрация
        </div>
        <div class="signup_title-hint">
            Зарегистрируйтесь для просмотра фильмов и сериалов
        </div>
        <div class="signup_form">
            <div class="signup_form-content">
                <form>
                    <div class="signup_form-inputs">
                        <div class="signup_form-input-field">
                            <input class="signup_form-input" placeholder="Логин">
                        </div>
                        <div class="signup_form-input-field">
                            <input type="email" class="signup_form-input" placeholder="Email">
                        </div>
                        <div class="signup_form-input-field">
                            <input type="password" class="signup_form-input" placeholder="Пароль">
                        </div>
                        <div class="signup_form-input-field">
                            <input type="password" class="signup_form-input" placeholder="Подтвердите пароль">
                        </div>
                    </div>
                    <div class="signup_form-hint">
                        Не менее 6 символов
                    </div>
                    <button class="signup_form-button">
                        Зарегистрироваться
                    </button>
                </form>
                <div class="signup_have-acc">
                    Уже зарегистрированы?
                    <a class="signup_have-acc-link" href="login.html">Войдите в аккаунт!</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
</body>
</html>
